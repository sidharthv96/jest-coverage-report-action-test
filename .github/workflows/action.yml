name: "coverage"
on:
  pull_request:
    branches:
      - master
jobs:
  coverage:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:focal
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          cd app
          npm install
          npx playwright install-deps
          npm run test
